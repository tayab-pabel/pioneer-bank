<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area mt-5 p-5">
      <h4 class="mb-3">Login</h4>
      <input class="form-control" type="text" placeholder="Email">
      <br>
      <input  class="form-control" type="password" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="row text-center">
      <div class="col-md-4 text-light">
        <div class="deposit p-3 mx-5">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span> </h2>
        </div>
      </div>
      <div class="col-md-4 text-light">
        <div class="withdraw p-3 mx-5">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4 text-light">
        <div class="balance p-3 mx-5">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">00</span></h2>
        </div>
      </div>
    </div>
    <div class="row mt-5 pt-3">
      <div class="col-md-6">
        <div class="submit-area p-5">
          <h4>Deposit</h4>
          <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
          <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area p-5">
          <h4>Withdraw</h4>
          <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
          <button id="addWithdraw" class="btn btn-success mt-3">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    //login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";
    });

    //deposit button event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
      const depositAmount = document.getElementById("depositAmount").value;
      const depositNumber = parseFloat(depositAmount);

      const currentDeposit = document.getElementById("currentDeposit").innerText;
      const currentDepositNumber = parseFloat(currentDeposit);
      console.log(typeof currentDepositNumber, typeof depositAmount);
      const totalDeposit = depositNumber + currentDepositNumber;

      document.getElementById("currentDeposit").innerText = totalDeposit;
      document.getElementById("depositAmount").value = "";
    });
    
  </script>
</body>
</html>
