<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Title -->
  <title>Pioneer Bank</title>

</head>
<body>

  <section class="py-5">
    <div class="container">
      <h1 class="text-center">Pioneer Bank</h1>

      <!-- Start Login Area -->
      <div id="login">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card p-lg-5 p-4">
            <h2>Login</h2>
            <form>
              <input type="email" placeholder='Username or Email' class='form-control mt-4 p-4'/>
              <input type="password" placeholder='Password' class='form-control mt-4 p-4'/>
              <button type="button" id='login-btn' class='btn btn-block mt-4'>Login</button>             
            </form>
          </div>
        </div>
      </div>
      <!-- End Login Area -->

      <!-- Start Transaction Area -->
      <div id="transaction" class="text-center text-white mt-3">
        <div class="row">
          <div class="col-md-4">
            <div class="card deposit-card p-4 mt-4">
              <h4>Deposit</h4>
              <h3>$<span id="deposit-balance">000</span></h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card withdraw-card p-4 mt-4">
              <h4>Withdraw</h4>
              <h3>$<span id="withdraw-balance">000</h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card balance-card p-4 mt-4">
              <h4>Balance</h4>
              <h3>$<span id="current-balance">1000</h3>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="card p-lg-5 p-4 mt-4">
              <h2>Deposit</h2>
              <form>
                <input type="text" id="deposit-amount" class="form-control mt-4 p-4" placeholder="$ amount you want to deposit"/>
                <button type="button" id="deposit-btn" class='btn btn-block mt-4'>Deposit</button>             
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-lg-5 p-4 mt-4">
              <h2>Withdraw</h2>
              <form>
                <input type="text" id="withdraw-amount" class="form-control mt-4 p-4" placeholder="$ amount you want to withdraw"/>
                <button type="button" id="withdraw-btn" class='btn btn-block mt-4'>Withdraw</button>             
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Transaction Area -->

    </div>
  </section>
  
  <!-- External JavaScript -->
  <script src="index.js"></script>

</body>
</html>
